<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var l = window.location;

      // Check if the path doesn't end with a slash and add one
      if (!l.pathname.endsWith('/')) {
        // Append the slash at the end of the path and replace the URL
        l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + l.pathname + "" + l.search + l.hash);
      }
    </script>
  </head>
  <body></body>
</html>
