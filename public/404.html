<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var l = window.location;

      // Only redirect if the pathname doesn't end with a slash
      if (!l.pathname.endsWith('/')) {
        l.replace(
          l.protocol + "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname + "/" +  // âœ… add slash here
          l.search +
          l.hash
        );
      }
    </script>
  </head>
  <body></body>
</html>
